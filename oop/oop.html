    class Rectangle {

        constructor(lengthInput,widthInput) {
            this.length = lengthInput;
            this.width = widthInput;

        }
        area(){
            return this.width*this.length
        }
        chuvi(){
            return 2*(this.width+this.length)
        }
    }

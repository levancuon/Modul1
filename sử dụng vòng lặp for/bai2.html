<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h1>
</head>

<body>
<script>
    let a = +prompt("a");
    let b = 0;
    for (i=1;i<=a;i++){
        b += i;
    }document.write(+b);
</script>
</body>
</html>

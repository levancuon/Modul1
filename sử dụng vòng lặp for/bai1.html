<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</h1>
<body>
<script>
    for (i=0;i<=5;i++){
        document.write('<br>'+'The number is '+i)
    }
</script>
</body>
</html>

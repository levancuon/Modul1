<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    for (i = 1; i <= 20; i++ ){
        let fob = a+b;
        a = b;
        b = fob;
        if (fob%5 === 0 ){
            document.write(fob+"<br>");
            break;
        }
    }
</script>
</body>
</html>

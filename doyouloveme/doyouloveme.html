<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 20% 50%;
            width: 20%;
        }
    </style>
</head>
<body>
<div>
    <H1>Do you hate me</H1>
    <button onmouseover="yes()" style="position: relative" id="yes">yes</button>
    <button>NO</button>
</div>
<script>
    function yes(){
        document.getElementById('yes').style.top= Math.random() * window.innerHeight + "px";
        document.getElementById('yes').style.top= Math.random() * window.innerWidth + "px";
    }
</script>
</body>
</html>

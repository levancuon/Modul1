<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Sample Screen</h1>;
<input type="text" id="value">
<button onclick="add()">add</button>
<button onclick="display()">display</button>
<p id="show"></p>
<script>

    let arr = [];
    let count = 0;
    function add() {
        arr[count] = document.getElementById('value').value;
        count++
        document.getElementById('value').value = '';
    }
    function display(){
        let e = '<hr>'
        for (let i = 0; i < arr.length; i++) {
         e += 'element '+arr[i] +'<br>';
    }
        document.getElementById('show').innerHTML= e ;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="bcc" border="1">

</table>
<script>
    let html = '';
    for (i = 1; i <= 10; i++) {
        html += '<tr>'
        for (j = 2; j <= 9; j++) {
            let a = i*j;
           html += '<td>' +j + 'x' + i + '=' + a + '</td>';
        } html += '</tr>'
    }
    document.getElementById('bcc').innerHTML=html;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];

    let i, len, text;

    for (i = 0, len = cars.length, text = ""; i < len; i++) {

        text += cars[i]+' ';

    }

    alert(text);
</script>
</body>
</html>

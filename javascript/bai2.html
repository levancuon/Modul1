<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('a');
    let b = +prompt('b');
    let tong = a + b;
    let hieu = a - b;
    let tich = a * b;
    let thuong = a / b;

    document.write('tong='+tong +'<br>');
    document.write('hieu='+hieu +'<br>');
    document.write('tich='+tich +'<br>');
    document.write('thuong='+thuong +'<br>');
    console.log('tong=' +tong +'<br>');
    console.log('hieu=' +hieu +'<br>');
   console.log('thuong=' +tich +'<br>');
   console.log('thuong=' +thuong +'<br>');
   alert('tong=' +tong );
    alert('hieu=' +hieu );
    alert('thuong=' +tich );
  alert('thuong=' +thuong );
</script>
</body>
</html>

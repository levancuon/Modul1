<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('a');
    let b = +prompt('b');
    for (i = a; i <= b; i++) {
        if (i % 2 !== 0) {
            continue;
        }
        document.write(+ i + '<br/>');
    }
</script>
</body>
</html>
